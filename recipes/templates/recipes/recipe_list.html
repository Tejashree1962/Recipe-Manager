<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>🍲 All Recipes</h1>
        <div>
            <a href="{% url 'recipe_create' %}" class="btn btn-success">➕ Add Recipe</a>
            <a href="{% url 'favorite_list' %}" class="btn btn-outline-danger">⭐ Favorite Recipes</a>
        </div>
    </div>

    <ul class="list-group">
        {% for recipe in recipes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'recipe_detail' recipe.id %}" class="fw-bold">{{ recipe.title }}</a>
            </div>
            <div>
                {% if recipe.id in favorites %}
                    <a href="{% url 'toggle_favorite' recipe.id %}" class="btn btn-outline-danger btn-sm">💔 Unfavorite</a>
                {% else %}
                    <a href="{% url 'toggle_favorite' recipe.id %}" class="btn btn-outline-primary btn-sm">❤️ Favorite</a>
                {% endif %}
                <a href="{% url 'recipe_update' recipe.id %}" class="btn btn-warning btn-sm">✏️ Edit</a>
                <a href="{% url 'recipe_delete' recipe.id %}" class="btn btn-danger btn-sm">🗑 Delete</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">No recipes yet. Add one!</li>
        {% endfor %}
    </ul>

</body>
</html>
